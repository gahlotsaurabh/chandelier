{% extends "chandler/base.html" %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script> -->
<!-- <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> -->
<!-- 
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script> -->

  <!-- <div class="row">
	<div class="col-md-12"> -->
<div class="main"> 
	<div class="row">
		<div class="col-4 text-left">	
			<a href='/chandler/category'>
			<h4 class="glyphicon h2 glyphicon-plus text-success border border-secondary px-2" data-toggle="tooltip" title="Add new category"></h4>
			</a>
		</div>
		<div class="col-8">
			<h2 class="text-left">Category List</h2>
		</div>
	</div>
      <div class="table-responsive row justify-content-center">     
   		<table id="mytable" class="table table-bordered table-hover table-responsive table-striped  w-100 d-block d-md-table">  
	        <thead class="text-center">         
	         <th><input type="checkbox" id="checkall" /></th>
	             <th>Category id</th> 
	             <th>Category Name</th>
	             <th>Category Relation</th>
	             <th>Edit</th>
	             <th>Delete</th>
	        </thead>
  	{% for i in object_list %}
    
	    	<tbody class="table-striped ">
			  <tr>
			    <td><input type="checkbox" class="checkthis" /></td>
			    <td>{{ i.cate_id }}</td>
				<a href='/chandler/category_detail/{{ i.cate_id }}'>
			    <td><a href='/chandler/category_detail/{{ i.cate_id }}'>{{ i.category_name }}</a></td>
			    <td>{{ i.cate_fk }}</td>
			    <td>
			    	<a href='/chandler/{{ i.cate_id }}/category_update'>
			    	<span class="glyphicon glyphicon-edit"></span>
			    	</a>
			    </td>
			    <td>
			    	<a href='/chandler/{{ i.cate_id }}/category_delete'>
			    	<span class="glyphicon glyphicon-trash text-danger"></span>
			    	</a>
			    </td>
	          </tr> 
	    	</tbody>
    {% endfor %} 
   		</table>
	<input type="hidden" id="refresh" value="no">
		</div>                
</div> 
{% endblock %}

{% block script %}
  <script type="text/javascript" src="{% static 'chandler/product_list.js' %}"></script>
{% endblock script %}
