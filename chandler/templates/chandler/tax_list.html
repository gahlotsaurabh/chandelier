{% extends "chandler/base.html" %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<div class="col-md-12">
<div class="main"> 
	<div class="row">
		<div class="col-4 text-left">	
			<a href='/chandler/add_tax'>
			<h4 class="glyphicon h2 glyphicon-plus text-success border border-secondary px-2" data-toggle="tooltip" title="Add new coupon"></h4>
			</a>
		</div>
		<div class="col-8">
			<h2 class="text-left">Tax List</h2>
		</div>
	</div>
      <div class="table-responsive row justify-content-center">     
   		<table id="mytable" class="table table-bordered table-hover table-responsive table-striped  w-100 d-block d-md-table">  
	        <thead class="text-center">         
	         <th><input type="checkbox" id="checkall" /></th>
	             <th>Tax id</th> 
	             <th>Tax Name</th>
	             <th>Value</th>
	             <th>description</th>
	             <th>Edit</th>
	             <th>Delete</th>
	        </thead>
  	{% for i in object_list %}
    
	    	<tbody class="table-striped ">
			  <tr>
			    <td><input type="checkbox" class="checkthis" /></td>
			    <td>{{ i.id }}</td>
			    <td><a href='/chandler/tax_detail/{{ i.id }}'>{{ i.tax_name }}</a></td>
			    <td>{{ i.tax_value }}</td>
			    <td>{{ i.tax_description }}</td>
			    <td>
			    	<a href='/chandler/{{ i.id }}/tax_update'>
			    	<span class="glyphicon glyphicon-edit"></span>
			    	</a>
			    </td>
			    <td>
			    	<a href='/chandler/{{ i.id }}/tax_delete'>
			    	<span class="glyphicon glyphicon-trash text-danger"></span>
			    	</a>
			    </td>
	          </tr> 
	    	</tbody>
    {% endfor %} 
   		</table>
	<input type="hidden" id="refresh" value="no">
		</div>                
</div> 
{% endblock %}

{% block script %}
  <script type="text/javascript" src="{% static 'chandler/product_list.js' %}"></script>
{% endblock script %}
